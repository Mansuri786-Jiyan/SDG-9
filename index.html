<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden">
  <!-- Header -->
  <header class="header-gradient text-white py-6 px-4 shadow-lg">
    <div class="max-w-4xl mx-auto">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl md:text-4xl font-bold tracking-tight flex items-center gap-3">
            <span class="icon-bounce">ðŸ¤–</span>
            InnoBot
          </h1>
          <p class="text-sm md:text-base mt-1 opacity-90">Smart AI Assistant for Innovation & Infrastructure â€¢ SDG 9</p>
        </div>
        <button id="clearChat" class="new-chat-btn px-4 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 font-semibold text-sm backdrop-filter backdrop-blur-sm">
          âœ¨ New Chat
        </button>
      </div>
    </div>
  </header>

  <!-- Chat Container -->
  <main class="max-w-4xl mx-auto px-4 py-4">
    <div id="chatBox" class="chat-container overflow-y-auto px-2 space-y-4">
      <!-- Messages will appear here -->
    </div>
  </main>

  <!-- Input Area -->
  <footer class="fixed bottom-0 left-0 w-full input-container py-4 px-4">
    <div class="max-w-4xl mx-auto">
      <div id="typingIndicator" class="typing-indicator text-orange-600 text-sm mb-2 ml-2 hidden flex items-center gap-2">
        <div class="avatar avatar-bot">ðŸ¤–</div>
        <span class="font-medium">InnoBot is thinking</span>
      </div>
      <div class="flex items-end gap-3">
        <div class="flex-1 glass-effect rounded-2xl p-1">
          <textarea 
            id="userInput" 
            placeholder="Ask about innovation, industry, or infrastructure..." 
            rows="1"
            class="w-full px-4 py-3 bg-transparent resize-none focus:outline-none text-gray-800 placeholder-gray-400"
            style="max-height: 120px;"
          ></textarea>
        </div>
        <button 
          id="sendBtn"
          class="send-btn text-white p-4 rounded-2xl font-semibold shadow-lg flex items-center justify-center"
          style="min-width: 56px; height: 56px;"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
      <p class="text-xs text-gray-500 text-center mt-2">Powered by Gemini AI â€¢ Press Enter to send</p>
    </div>
